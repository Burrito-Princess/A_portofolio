<!DOCTYPE html>

                    <div class="h-20 w-6 bg-red"></div>
                    <div class="flex text-white text-3xl">
                        <div class="h-6 w-6 bg-gray rounded-sm"></div>

                    </div>

                </div>
                <div class="w-4/5">

                </div>
